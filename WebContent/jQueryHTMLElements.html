<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery HTML Elements Demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").mouseover(function(){
				$("#para1").text("Paragraph Text Changed")	
			});	
			$("#btn1").mouseout(function(){
				$("#para1").text("Initial text Here")	
			});
			
			 $("#btn1").click(function(){
				alert($("#para1").text());
				$("#para1").text("Button Text Changed");
			});
			$("#btn2").click(function(){
					alert($("#para2").html());
					
			});
			$("button").click(function(){
				$("#txt1").val("New Text Writtern")
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<p id="para1">Initial text Here</p>
		<p id="para2">Click the <b> Button to change</b> this text </p>
		<button id="btn1" class="btn btn-info btn-md">change</button>
		<button id="btn2" class="btn btn-info btn-md">TextInHtml</button>
		<br>
		<input type="text" id="txt1" value="Old Text"/>
		<button id="btn2" class="btn btn-info btn-md">TextInHtml</button>
	</div>
</body>
</html>
